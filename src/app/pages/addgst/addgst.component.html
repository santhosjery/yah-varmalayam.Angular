<div class="container">
    <div class="row mt-5">
        <div class="col col-6 offset-3">
            <div class="card border primary">
                <div class="card-header text-center text-info text-uppercase">
                   {{ existingGSTNumber ? 'Edit GST #' + existingGSTNumber : 'Create new GST'}}  
                </div>
                <div class="card-body">
                    <form [formGroup] = "gstForm" (ngSubmit)="onSubmit()">
                        <div class="form-group row">
                            <label for="gstName" class="col-sm-4 col-form-label">GST Name</label>
                            <div class="col-sm-8">
                              <input 
                                formControlName="gstName"
                                [class.is-invalid] = "(gstNameValidate.invalid && gstNameValidate.touched)"
                                type="name" class="form-control" id="name" name="name" 
                                placeholder="Enter GST Name(Ex:CGST,SGST)" 
                                required />
                                <small *ngIf="gstNameValidate.errors?.required && gstNameValidate.touched" class="text-danger">Please provide GST name.
                                </small>
                            </div>
                        </div>

                        <div class="form-group row">
                          <label for="gstPercentage" class="col-sm-4 col-form-label">GST Pecentage(%)</label>
                          <div class="col-sm-8">
                            <input 
                              formControlName="gstPercentage"
                              [class.is-invalid] = "(gstPercentageValidate.invalid && gstPercentageValidate.touched)"
                              type="number" class="form-control" id="gstPercentage" name="gstPercentage" 
                              placeholder="GST Pecentage" 
                              required />
                              <small *ngIf="gstPercentageValidate.errors?.required && gstPercentageValidate.touched" class="text-danger">Please provide a valid GST percentage.
                              </small>
                              <small *ngIf="gstPercentageValidate.errors?.pattern && gstPercentageValidate.touched" class="text-danger">Please provide a valid GST percentage.
                            </small>
                          </div>
                        </div>

                        <div class="form-group row">
                            <label for="isActive" class="col-sm-4 col-form-label">Is Active</label>
                            <div class="col-sm-8">
                                <input 
                                formControlName="isActive"
                                type="checkbox" class="form-check form-check-inline" id="isActive" name="isActive" 
                                />
                            </div>
                        </div>
            
                        <div class="text-center">
                          <button class="btn btn-primary" [disabled]="!gstForm.valid" type="submit">
                            {{ existingGSTNumber ? 'Update' : 'Save'}}
                          </button>
                          <button class="btn btn-light btn-cancel" routerLink="/gstdetail">
                            Cancel
                          </button>
                        </div>
            
                      </form>
                </div>
            </div>  
        </div>
    </div>
</div>
