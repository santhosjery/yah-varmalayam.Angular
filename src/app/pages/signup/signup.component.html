<div class="container">
    <div class="row mt-5">
        <div class="col col-6 offset-3">
            <div class="card border primary">
                <div class="card-header text-center text-info text-uppercase">
                    Sign Up Please
                </div>
                <div class="card-body">
                    <form [formGroup] = "signupForm" (ngSubmit)="onSubmit()">
                        <div class="form-group row">
                            <label for="name" class="col-sm-3 col-form-label">Your Name</label>
                            <div class="col-sm-9">
                              <input 
                                formControlName="name"
                                [class.is-invalid] = "(nameValidate.invalid && nameValidate.touched)"
                                type="name" class="form-control" id="name" name="name" 
                                placeholder="Enter Your Name" 
                                required />
                                <small *ngIf="nameValidate.errors?.required && nameValidate.touched" class="text-danger">Please provide your name.
                                </small>
                            </div>
                          </div>

                        <div class="form-group row">
                          <label for="email" class="col-sm-3 col-form-label">Email</label>
                          <div class="col-sm-9">
                            <input 
                              formControlName="email"
                              [class.is-invalid] = "(emailValidate.invalid && emailValidate.touched)"
                              type="email" class="form-control" id="email" name="email" 
                              placeholder="Enter Email" 
                              required />
                              <small *ngIf="emailValidate.errors?.pattern" class="text-danger">Please provide a valid email address.
                              </small>
                          </div>
                        </div>
            
                        <div class="form-group row">
                          <label for="password" class="col-sm-3 col-form-label">Password</label>
                          <div class="col-sm-9">
                            <input type="password" 
                              formControlName="password"
                              [class.is-invalid] = "(passwordValidate.invalid && passwordValidate.touched)"
                              class="form-control" id="password" name="password" 
                              placeholder="Enter password" 
                              ngModel required />
                              <small *ngIf="passwordValidate.errors?.minlength" class="text-danger">Minimum length of the password should be 6 or
                                  more.</small>
                          </div>
                        </div>

                        <div class="form-group row">
                            <label for="rePassword" class="col-sm-3 col-form-label">Re-Password</label>
                            <div class="col-sm-9">
                              <input type="password" 
                                formControlName="rePassword"
                                [class.is-invalid] = "(rePasswordValidate.invalid && passwordValidate.touched)"
                                class="form-control" id="rePassword" name="rePassword" 
                                placeholder="Re-Type password" 
                                ngModel required />
                                <small *ngIf="rePasswordValidate.errors?.minlength" class="text-danger">Minimum length of the password should be 6 or
                                    more.</small>
                                <small *ngIf="rePasswordValidate.errors?.confirmPasswordValidator" class="text-danger">
                                    Password not matching.
                                </small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="roleId" class="col-sm-3 col-form-label">User Role</label>
                            <div class="col-sm-9">
                              <select formControlName="roleId" class="form-control" 
                                [class.is-invalid] = "(roleValidate.invalid && roleValidate.touched)"
                                id="roleId" name="roleId" ngModel required>
                                <option value="" disabled selected hidden>Access Level</option>
                                <option *ngFor="let role of userRoles" value="{{role.roleId}}">
                                    {{ role.roleName }}
                                </option>
                              </select>
                                <small *ngIf="roleValidate.errors?.required && roleValidate.touched" class="text-danger">
                                    Please select the access level.
                                </small>
                            </div>
                        </div>
            
                        <div class=" text-center">
                          <button class="btn btn-primary" [disabled]="!signupForm.valid" type="submit">
                            Sign Up
                          </button>
                          <button class="btn btn-light btn-cancel" routerLink="/signin">
                            Sign In
                          </button>
                        </div>
            
                      </form>
                </div>
            </div>  
        </div>
    </div>
</div>
